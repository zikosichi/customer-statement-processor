<div class="statement-select text-center">

  <label class="btn btn-danger mt-4"
         for="file-select">
    <i class="fas fa-upload mr-2"></i>
    Upload a file
  </label>
  <input type="file"
         id="file-select"
         class="d-none"
         (change)="onFileChange($event)">

  <p class="mt-2">
    or drop it here
  </p>
</div>
